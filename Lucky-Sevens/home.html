<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script type="text/javascript" src="luckySevens.js"></script>

	<title>LSL's Lucky Sevens Game</title>

	<style>
		body{
			font-family:cursive;
			text-align: center;
		}
		#startingBet{
			width: 150px;
			margin: auto;
		}
		thead{
			background-color: gray;
		}
		tbody tr:nth-child(even){
			background-color: white;
		}
		tbody tr:nth-child(odd){
			background-color: lightgray;
		}
		table, th, td{
			padding:5px;
		}
		table{
			margin:auto;
		}
		hr{
			border: thin solid black;
			width: 60%;
		}

	</style>
</head>

<body>

	<header>
		<h1>Lucky Sevens</h1>
	</header>

	<form name="playGame" onsubmit="return validateBet();" style="margin:auto;">

	  <div class="form-group">
		<label for="startingBet">Starting Bet ($):</label>
		<input type="text" class="form-control" id="startingBet">
	  </div>

	  <button type="submit" id="playButton" class="btn btn-default">Play</button>

	</form>

	<hr />

	<h2>Results:</h2>

	<table>
		<thead>
			<tr>
				<th>Starting Bet</th>
				<th>$<span id="endStartingBet"></span></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Total Rolls Before Going Broke</td>
				<td><span id="totalRolls"></span></td>
			</tr>
			<tr>
				<td>Highest Amount Won</td>
				<td>$<span id="maxMoney"></span></td>
			</tr>
			<tr>
				<td>Roll Count at Highest Amount Won</td>
				<td><span id="rollMaxMoney"></span></td>
			</tr>
		</tbody>
	</table>

	<footer>
		<hr />

		<p>&copy; 2020 Leigha S. Lewis. All rights reserved.</p>
	</footer>

	 <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
